{{- with .Values.commerce }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .deploymentName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .app }}
  template:
    metadata:
      labels:
        app: {{ .app }}
    spec:
      containers:
      - name: {{ .deploymentName }}
        image: {{ .image }}:{{ .tag }}
        envFrom:
        - configMapRef:
            name: env-vars
        resources:
          requests:
            memory: {{ quote .memoryRequest }}
            cpu: {{ quote .cpuRequest }}
          limits:
            memory: {{ quote .memoryLimit }}
            cpu: {{ quote .cpuLimit }}
        ports:
        - containerPort: {{ .containerPort }}
{{ end }}
