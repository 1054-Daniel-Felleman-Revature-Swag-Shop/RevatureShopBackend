{{- with .Values.eureka }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .deploymentName}}
spec:
  selector:
    matchLabels:
      app: {{ .app }}
  template:
    metadata:
      labels:
        app: {{ .app }}
    spec:
      containers:
      - name: {{ .deploymentName }}
        image: {{ .image }}:{{ .tag }}
        resources:
          requests:
            memory: {{ quote .memoryRequest }}
            cpu: {{ quote .cpuRequest }}
          limits:
            memory: {{ quote .memoryLimit }}
            cpu: {{ quote .cpuLimit }}
        ports:
        - containerPort: {{ .containerPort }}
{{ end }}
